<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <div class="content">
        <div class="images">
            <img src="bg1.jpg" alt="">
            <img src="bg2.jpg" alt="">
            <img src="bg3.jpg" alt="">
            <img src="bg4.jpg" alt="">
            <img src="bg5.jpg" alt="">
        </div>
        <div onclick="side_slide(-1)" class="slide left">
            <span class="fas fa-angle-left"></span>
        </div>
        <div onclick="side_slide(1)" class="slide right">
            <span class="fas fa-angle-right"></span>
        </div>
        <div class="btm-sliders">
            <span onclick="btm_slide(1)"></span>
            <span onclick="btm_slide(2)"></span>
            <span onclick="btm_slide(3)"></span>
            <span onclick="btm_slide(4)"></span>
            <span onclick="btm_slide(5)"></span>
        </div>
    </div>

    <script>
        var indexValue = 1;
        showImg(indexValue);
        function btm_slide(e) {
            showImg(indexValue = e);
        }
        function side_slide(e) {
            showImg(indexValue += e);
        }
        function showImg(e) {
            var i;
            const img = document.querySelectorAll('img');
            const sliders = document.querySelectorAll('.btm-sliders');
            if (e > img.length) {
                indexValue = 1
            }
            if (e < 1) {
                indexValue = img.length
            }
            for (i = 0; i < img.length; i++) {
                img[i].style.display = "none";
            }
            img[indexValue - 1].style.display = "block";
        }
    </script>
</body>

</html>
